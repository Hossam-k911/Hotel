<section id="sidebar">
  <!-- <div class="container"> -->
  <div class="row">
    <!-- <div class="col-2"> -->
    <div class="mt-5">
      <img
        class="w-100 img"
        (click)="onToggleClick()"
        src="../../../../assets/images/logo.svg"
      />

      <ng-container *ngFor="let item of menu">
        <a
          class="d-block text-decoration-none"
          [routerLink]="item.link"
          routerLinkActive="bg-active"
          *ngIf="item.isActive"
        >
          <div class="item d-flex justify-content-center">
            <span><i [class]="item.icon"></i></span>
            <span class="icon-name" [ngClass]="{ 'd-none': !isOpened }">{{
              item.title
            }}</span>
          </div>
        </a>
      </ng-container>
    </div>
  </div>
  <!-- </div> -->
  <!-- </div> -->
</section>

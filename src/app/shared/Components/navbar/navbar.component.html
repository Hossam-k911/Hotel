<section id="navbar">
  <div class="container-fluid">
    <div class="row justify-content-between align-items-center shadow">
      <div class="col-12">
        <div class="d-flex align-items-center justify-content-end">
          <div>
            <img
              crossorigin="anonymous"
              *ngIf="userData?.profileImage"
              [src]="
                'http://upskilling-egypt.com:3000/' + userData?.profileImage
              "
            />
          </div>
          <div class="ms-2">
            <h6 class="m-0">{{ userData?.userName }}</h6>
          </div>
          <div>
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button routerLink="/dashboard/profile/" mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>Profile</span>
              </button>
              <button routerLink="/auth/change-password" mat-menu-item>
                <mat-icon>lock-open</mat-icon>
                <span>Change Password</span>
              </button>
              <button (click)="openLogoutDialog()" mat-menu-item>
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

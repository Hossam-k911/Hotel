<section id="dashboard">
  <div class="container-fluid">
    <div class="row">
      <div class="px-0 side-bar" [class]="toggle ? 'col-sm-2' : 'col-sm-1'">
        <app-side-bar
          (isOpenedValue)="handleToggleChange($event)"
        ></app-side-bar>
      </div>
      <div class="px-0 bg-gray" [class]="toggle ? 'col-md-10' : 'col-md-11'">
        <app-navbar class="nav-bar py-2 shadow-sm"></app-navbar>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="row pt-2">
      <div class="col-md-6">
        <div class="col-12 pt-3">
          <img src="assets/images/logo.svg" />
        </div>

        <div class="login-card">
          <h3>Reset Passwword</h3>

          <h5>If you already have an account register</h5>

          <h5>
            You can
            <a style="color: #eb5148" routerLink="/core/signin">
              Login Here !</a
            >
          </h5>

          <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassord()">
            <!-- email start -->
            <div class="input-group input-group-lg mt-3">
              <label class="w-100 custom-label" for="email">Email </label>
              <input
                formControlName="email"
                id="email"
                type="email"
                class="form-control rounded"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                placeholder="Please type here ..."
              />
            </div>
            <div
              class="alert alert-danger p-2 my-2"
              *ngIf="
                resetPasswordForm.get('email')?.touched &&
                resetPasswordForm.get('email')?.status == 'INVALID'
              "
            >
              <h5 *ngIf="resetPasswordForm.get('email')?.getError('required')">
                mail is missing
              </h5>
              <h5 *ngIf="resetPasswordForm.get('email')?.getError('email')">
                Hossam@Upskilling.com
              </h5>
            </div>
            <!-- email end -->

            <!-- otp start -->
            <div class="input-group input-group-lg mt-3">
              <label class="w-100 custom-label" for="seed">OTP </label>
              <input
                formControlName="seed"
                id="seed"
                type="text"
                class="form-control rounded"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                placeholder="Please type here ..."
              />
            </div>
            <div
              class="alert alert-danger p-2 my-2"
              *ngIf="
                resetPasswordForm.get('seed')?.touched &&
                resetPasswordForm.get('seed')?.status == 'INVALID'
              "
            >
              <h5 *ngIf="resetPasswordForm.get('seed')?.getError('required')">
                OTP is missing
              </h5>
            </div>
            <!-- otp end -->

            <!-- password start -->
            <div class="input-group input-group-lg mt-3 position-relative">
              <label class="w-100 custom-label" for="pass">Password</label>
              <input
                formControlName="password"
                id="pass"
                [type]="hide ? 'password' : 'text'"
                class="form-control rounded"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                placeholder="Please type here ..."
              />
              <span (click)="hide = !hide" class="eye-icon"
                ><i [ngClass]="hide ? 'fa fa-eye-slash' : 'fa fa-eye'"></i
              ></span>
            </div>
            <div
              class="alert alert-danger p-2 my-2"
              *ngIf="
                resetPasswordForm.get('password')?.touched &&
                resetPasswordForm.get('password')?.status == 'INVALID'
              "
            >
              <h5
                *ngIf="resetPasswordForm.get('password')?.getError('required')"
              >
                password is missing
              </h5>
              <h5
                *ngIf="resetPasswordForm.get('password')?.getError('pattern')"
              >
                wrong password pattern
              </h5>
            </div>
            <!-- password end -->

            <!-- confirm password start -->
            <div class="input-group input-group-lg mt-3 position-relative">
              <label class="w-100 custom-label" for="pass"
                >Confirm Password</label
              >
              <input
                formControlName="confirmPassword"
                id="pass"
                [type]="hide2 ? 'password' : 'text'"
                class="form-control rounded"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                placeholder="Please type here ..."
              />
              <span (click)="hide2 = !hide2" class="eye-icon"
                ><i [ngClass]="hide2 ? 'fa fa-eye-slash' : 'fa fa-eye'"></i
              ></span>
            </div>
            <div
              class="alert alert-danger p-2 my-2"
              *ngIf="
                resetPasswordForm.get('confirmPassword')?.touched &&
                resetPasswordForm.get('confirmPassword')?.status == 'INVALID'
              "
            >
              <h5
                *ngIf="
                  resetPasswordForm.get('confirmPassword')?.getError('required')
                "
              >
                Confirm password is missing
              </h5>
              <h5
                *ngIf="
                  resetPasswordForm.get('confirmPassword')?.getError('pattern')
                "
              >
                wrong password pattern
              </h5>
            </div>
            <!-- confirm password end -->

            <button
              type="button"
              class="btn btn-primary w-100"
              (click)="resetPassord()"
            >
              Reset
            </button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <img src="assets/images/reset-pass-img.png" />
      </div>
    </div>
  </div>
</section>

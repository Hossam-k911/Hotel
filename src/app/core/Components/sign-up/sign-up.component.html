<section>
  <div class="container">
    <div class="row pt-2">
      <div class="col-md-6">
        <div class="col-12 pt-3">
          <img src="assets/images/logo.svg" />
        </div>

        <div class="login-card">
          <h3>Sign up</h3>

          <h5>If you already have an account register</h5>

          <h5>
            You can
            <a style="color: #eb5148" routerLink="/auth/signin">
              Login Here !</a
            >
          </h5>

          <div class="col-md-3">
            <ngx-dropzone (change)="onSelect($event)" [multiple]="false">
              <ngx-dropzone-label *ngIf="!imgSrc">
                <i class="fa-solid fa-arrow-up-from-bracket d-block"></i>
                Upload
              </ngx-dropzone-label>

              <ngx-dropzone-image-preview
                class="w-100"
                ngProjectAs="ngx-dropzone-preview"
                *ngFor="let f of files"
                [removable]="true"
                [file]="f"
                (removed)="onRemove(f)"
              >
              </ngx-dropzone-image-preview>
            </ngx-dropzone>
          </div>

          <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <!-- user name start -->
            <div class="input-group input-group-lg mt-3">
              <label class="w-100 custom-label" for="email">User Name </label>
              <input
                formControlName="userName"
                id="userName"
                type="text"
                class="form-control rounded"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                placeholder="Please type here ..."
              />
            </div>
            <div
              class="alert alert-danger p-2 my-2"
              *ngIf="
                signUpForm.get('userName')?.touched &&
                signUpForm.get('userName')?.status == 'INVALID'
              "
            >
              <h5 *ngIf="signUpForm.get('userName')?.getError('required')">
                user name is missing
              </h5>
              <h5 *ngIf="signUpForm.get('userName')?.getError('pattern')">
                Hossam91
              </h5>
            </div>
            <!-- user name end -->

            <!-- phone number  start -->
            <div class="input-group input-group-lg mt-3">
              <label class="w-100 custom-label" for="email"
                >Phone Number
              </label>
              <input
                formControlName="phoneNumber"
                id="phoneNumber"
                type="number"
                class="form-control rounded"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                placeholder="Please type here ..."
              />
            </div>
            <div
              class="alert alert-danger p-2 my-2"
              *ngIf="
                signUpForm.get('phoneNumber')?.touched &&
                signUpForm.get('phoneNumber')?.status == 'INVALID'
              "
            >
              <h5 *ngIf="signUpForm.get('phoneNumber')?.getError('required')">
                phone number is missing
              </h5>
            </div>
            <!-- phone number end -->

            <!-- phone number  start -->
            <div class="input-group input-group-lg mt-3">
              <label class="w-100 custom-label" for="email">Country </label>
              <input
                formControlName="country"
                id="country"
                type="text"
                class="form-control rounded"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                placeholder="Please type here ..."
              />
            </div>
            <div
              class="alert alert-danger p-2 my-2"
              *ngIf="
                signUpForm.get('country')?.touched &&
                signUpForm.get('country')?.status == 'INVALID'
              "
            >
              <h5 *ngIf="signUpForm.get('country')?.getError('required')">
                Country is missing
              </h5>
            </div>
            <!-- phone number end -->

            <!-- email start -->
            <div class="input-group input-group-lg mt-3">
              <label class="w-100 custom-label" for="email"
                >Email Address</label
              >
              <input
                formControlName="email"
                id="email"
                type="email"
                class="form-control rounded"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                placeholder="Please type here ..."
              />
            </div>
            <div
              class="alert alert-danger p-2 my-2"
              *ngIf="
                signUpForm.get('email')?.touched &&
                signUpForm.get('email')?.status == 'INVALID'
              "
            >
              <h5 *ngIf="signUpForm.get('email')?.getError('required')">
                mail is missing
              </h5>
              <h5 *ngIf="signUpForm.get('email')?.getError('email')">
                Hossam@Upskilling.com
              </h5>
            </div>
            <!-- email end -->

            <!-- password start -->
            <div class="input-group input-group-lg mt-3 position-relative">
              <label class="w-100 custom-label" for="pass">Password</label>
              <input
                formControlName="password"
                id="pass"
                [type]="hide ? 'password' : 'text'"
                class="form-control rounded"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                placeholder="Please type here ..."
              />
              <span (click)="hide = !hide" class="eye-icon"
                ><i [ngClass]="hide ? 'fa fa-eye-slash' : 'fa fa-eye'"></i
              ></span>
            </div>
            <div
              class="alert alert-danger p-2 my-2"
              *ngIf="
                signUpForm.get('password')?.touched &&
                signUpForm.get('password')?.status == 'INVALID'
              "
            >
              <h5 *ngIf="signUpForm.get('password')?.getError('required')">
                password is missing
              </h5>
              <h5 *ngIf="signUpForm.get('password')?.getError('pattern')">
                wrong password pattern
              </h5>
            </div>
            <!-- password end -->

            <!-- confirm password start -->
            <div class="input-group input-group-lg mt-3 position-relative">
              <label class="w-100 custom-label" for="pass"
                >Confirm Password</label
              >
              <input
                formControlName="confirmPassword"
                id="pass"
                [type]="hide2 ? 'password' : 'text'"
                class="form-control rounded"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                placeholder="Please type here ..."
              />
              <span (click)="hide2 = !hide2" class="eye-icon"
                ><i [ngClass]="hide2 ? 'fa fa-eye-slash' : 'fa fa-eye'"></i
              ></span>
            </div>
            <div
              class="alert alert-danger p-2 my-2"
              *ngIf="
                signUpForm.get('confirmPassword')?.touched &&
                signUpForm.get('confirmPassword')?.status == 'INVALID'
              "
            >
              <h5
                *ngIf="signUpForm.get('confirmPassword')?.getError('required')"
              >
                Confirm password is missing
              </h5>
              <h5
                *ngIf="signUpForm.get('confirmPassword')?.getError('pattern')"
              >
                wrong password pattern
              </h5>
            </div>
            <!-- confirm password end -->

            <button
              type="button"
              class="btn btn-primary w-100"
              (click)="signUp()"
            >
              Sign Up
            </button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <img style="width: 58rem" src="assets/images/signup-img.png" />
      </div>
    </div>
  </div>
</section>
